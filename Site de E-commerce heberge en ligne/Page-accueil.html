<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce simple</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header class="header">
        <div class="container">
            <h1 class="logo"><a href="#">Ma Boutique</a></h1>
            <nav class="navbar">
                <ul>
                    <li><a href="#">Accueil</a>
                    <li><a href="#">Produits</a></li>
                    <li><a href="#">Contact</a></li>
                    <li><a href="#" class="cart-btn">Panier (0)</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="main-content">
        <div class="container">
            <h2>Nos produits</h2>
            <div class="product-grid">

                <div class="product-card">
                    <img src="/IMG-20250912-WA0054.jpg" alt="Produit 1">
                    <h3>Nom du Produit 1</h3>

                    <p class="price">12000 F</p>
                    <button class="add-to-cart-btn">Ajouter au panier</button>
                </div>

                <div class="product-card">
                    <img src="/IMG-20250912-WA0029.jpg" alt="Produit 2">
                    <h3>Nom du Produit 2</h3>
                    <p class="price">10000 F</p>
                    <button class="add-to-cart-btn">Ajouter au panier</button>
                </div>

                <div class="product-card">
                    <img src="/IMG-20250912-WA0022.jpg" alt="Produit 3">
                    <h3>Nom du Produit 3</h3>
                    <p class="price">25000F</p>
                    <button class="add-to-cart-btn">Ajouter au panier</button>
                </div>

                <div class="product-card">
                    <img src="/IMG-20250904-WA0018.jpg" alt="Produit 4">
                    <h3>Nom du Produit 4</h3>
                    <p class="price">12000 F</p>
                    <button class="add-to-cart-btn">Ajouter au panier</button>
                </div>

                  <div class="product-card">
                    <img src="/IMG-20250903-WA0075.jpg" alt="Produit 5">
                    <h3>Nom du Produit 5</h3>
                    <p class="price">9000 F</p>
                    <button class="add-to-cart-btn">Ajouter au panier</button>
                </div>

                  <div class="product-card">
                    <img src="/IMG-20250903-WA0064.jpg" alt="Produit 6">
                    <h3>Nom du Produit 6</h3>
                    <p class="price">11000 F</p>
                    <button class="add-to-cart-btn">Ajouter au panier</button>
                </div>

            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 Ma Boutique. Tous droits réservés.</p>
        </div>
    </footer>

</body>
</html>
